trigger:
- master

stages:
- stage: PullByRequest
  jobs:
    - job: PullRequestNotification
      pool:
        name: SAPDevOps
      steps:       
      - task: CmdLine@2
        inputs:
         script: 'SAPDevOpsUtil.exe PullByRequest'
         workingDirectory: './DevOpsAddOnProgram/'
        

      


      
